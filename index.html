<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Interativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .question {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .option {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="question">ME DÁ O CUZINHO HOJE?</div>
    <div class="options">
        <div class="option" id="yes">Sim</div>
        <div class="option" id="no">Não</div>
    </div>
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        
        yesButton.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/watch?v=u_pkXOnBVik';
        });
        
        noButton.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
