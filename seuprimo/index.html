<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Seu Primo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #8600c0; /* Fundo Roxo solicitado */
            font-family: sans-serif;
            height: 100vh; /* Ocupa a altura total da tela */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Impede rolagem na página principal */
        }

        /* Área da Logo */
        .header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            flex-shrink: 0; /* Impede que a logo encolha demais */
            z-index: 20;
        }

        .logo {
            height: 80px; /* Tamanho da logo (ajuste se precisar) */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3)); /* Sombra leve na logo */
        }

        /* Container do Carrossel */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; /* Limite de largura para PC */
            flex-grow: 1; /* Ocupa o resto do espaço disponível */
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Força o alinhamento */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Esconde barra de rolagem Firefox */
        }
        
        .carousel-track::-webkit-scrollbar { display: none; /* Esconde barra Chrome/Safari */ }

        /* O "Slide" individual */
        .slide {
            min-width: 100%; /* Garante que ocupe 100% da largura do container */
            height: 100%;
            scroll-snap-align: center; /* Trava no centro */
            scroll-snap-stop: always; /* Força a parada, evita pular slides */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagina-imagem {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mostra a imagem inteira sem cortar */
            display: block;
        }

        /* Botões de Navegação */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.4);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prev { left: 10px; display: none; }
        .next { right: 10px; animation: pulsar 1.5s infinite; }

        @keyframes pulsar {
            0% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: translateY(-50%) scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Contador */
        .contador {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="copo.png" alt="Logo" class="logo">
    </div>

    <div class="carousel-wrapper">
        <button class="nav-btn prev" id="btnPrev">❮</button>
        <button class="nav-btn next" id="btnNext">❯</button>
        
        <div class="carousel-track" id="track">
            <div class="slide"><img src="PAG 1.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 2.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 3.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 4.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 5.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 6.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 7.jpeg" class="pagina-imagem"></div>
            <div class="slide"><img src="PAG 8.jpeg" class="pagina-imagem"></div>
        </div>

        <div class="contador" id="contador">1 / 8</div>
    </div>

    <script>
        const track = document.getElementById('track');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const contador = document.getElementById('contador');
        const totalPaginas = 8;

        function atualizarInterface() {
            const width = track.offsetWidth;
            const scrollLeft = track.scrollLeft;
            // Cálculo mais preciso para saber a página atual
            let paginaAtual = Math.round(scrollLeft / width) + 1;
            
            // Garante que não passe de 1 ou 8
            if (paginaAtual < 1) paginaAtual = 1;
            if (paginaAtual > totalPaginas) paginaAtual = totalPaginas;

            contador.innerText = paginaAtual + ' / ' + totalPaginas;

            btnPrev.style.display = paginaAtual === 1 ? 'none' : 'flex';
            btnNext.style.display = paginaAtual === totalPaginas ? 'none' : 'flex';
        }

        // Eventos de clique
        btnNext.addEventListener('click', () => {
            track.scrollBy({ left: track.offsetWidth, behavior: 'smooth' });
        });

        btnPrev.addEventListener('click', () => {
            track.scrollBy({ left: -track.offsetWidth, behavior: 'smooth' });
        });

        // Detecta rolagem (swipe)
        track.addEventListener('scroll', () => {
            // Pequeno delay para garantir performance no celular
            window.requestAnimationFrame(atualizarInterface);
        });

        window.addEventListener('resize', atualizarInterface);
    </script>

</body>
</html>
