<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Seu Primo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #121212;
            font-family: sans-serif;
            overflow: hidden; /* Impede a rolagem da página inteira */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* O Container do Carrossel */
        .carousel-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto; /* Permite rolar para o lado */
            scroll-snap-type: x mandatory; /* Faz travar na imagem certinha */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Esconder a barra de rolagem visualmente mas manter a função */
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-container { -ms-overflow-style: none; scrollbar-width: none; }

        /* As Imagens */
        .slide {
            flex: 0 0 100%; /* Cada imagem ocupa 100% da largura */
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta a imagem sem cortar */
            scroll-snap-align: center; /* Alinha no centro ao soltar */
        }

        /* Botões de Navegação (Setas) */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            user-select: none;
        }

        .prev { left: 10px; display: none; /* Começa invisível */ }
        .next { right: 10px; animation: pulsar 1.5s infinite; }

        /* Animação para chamar atenção na seta da direita */
        @keyframes pulsar {
            0% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: translateY(-50%) scale(1.1); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: translateY(-50%) scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Contador de páginas */
        .contador {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }

        /* Se a tela for muito larga (PC), limita o tamanho da imagem */
        @media (min-width: 768px) {
            .slide { object-fit: contain; max-width: 500px; margin: 0 auto; }
            .carousel-container { background-color: #000; }
        }
    </style>
</head>
<body>

    <button class="nav-btn prev" id="btnPrev">❮</button>
    <button class="nav-btn next" id="btnNext">❯</button>

    <div class="carousel-container" id="carousel">
        <img src="PAG 1.jpeg" class="slide" id="slide1">
        <img src="PAG 2.jpeg" class="slide" id="slide2">
        <img src="PAG 3.jpeg" class="slide" id="slide3"> <img src="PAG 4.jpeg" class="slide" id="slide4">
        <img src="PAG 5.jpeg" class="slide" id="slide5">
        <img src="PAG 6.jpeg" class="slide" id="slide6">
        <img src="PAG 7.jpeg" class="slide" id="slide7">
        <img src="PAG 8.jpeg" class="slide" id="slide8">
    </div>

    <div class="contador" id="contador">1 / 8</div>

    <script>
        const carousel = document.getElementById('carousel');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const contador = document.getElementById('contador');
        const totalPaginas = 8;

        // Função para atualizar as setas e o contador
        function atualizarInterface() {
            // Calcula qual página está visível
            const scrollLeft = carousel.scrollLeft;
            const width = carousel.offsetWidth;
            const paginaAtual = Math.round(scrollLeft / width) + 1;

            // Atualiza o texto do contador
            contador.innerText = paginaAtual + ' / ' + totalPaginas;

            // Mostra ou esconde botão "Voltar"
            if (paginaAtual === 1) {
                btnPrev.style.display = 'none';
            } else {
                btnPrev.style.display = 'block';
            }

            // Mostra ou esconde botão "Próximo"
            if (paginaAtual === totalPaginas) {
                btnNext.style.display = 'none';
            } else {
                btnNext.style.display = 'block';
            }
        }

        // Eventos de clique nas setas
        btnNext.addEventListener('click', () => {
            carousel.scrollBy({ left: carousel.offsetWidth, behavior: 'smooth' });
        });

        btnPrev.addEventListener('click', () => {
            carousel.scrollBy({ left: -carousel.offsetWidth, behavior: 'smooth' });
        });

        // Detecta quando o usuário arrasta com o dedo para atualizar o número
        carousel.addEventListener('scroll', atualizarInterface);

        // Ajuste para garantir que o contador comece certo
        window.addEventListener('resize', atualizarInterface);
    </script>

</body>
</html>
