<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram do Seu Primo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e Configura√ß√µes Gerais */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #fafafa; /* Fundo cinza claro do Insta */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Principal (Simula a tela do celular) */
        .app-container {
            width: 100%;
            max-width: 470px; /* Largura m√°xima estilo feed desktop */
            background-color: #fff;
            border: 1px solid #dbdbdb;
            margin-top: 20px; /* Espa√ßo no topo em telas grandes */
            height: fit-content;
        }
        @media (max-width: 480px) {
            .app-container { margin-top: 0; border: none; max-width: 100%; }
        }

        /* Barra Superior Estilo Insta */
        .insta-nav {
            height: 54px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        /* Estilos do Post */
        .post-header {
            display: flex;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid #efefef;
        }
        .profile-pic {
            width: 32px; height: 32px;
            border-radius: 50%; border: 1px solid #dbdbdb;
            margin-right: 10px; object-fit: cover;
        }
        .username { font-weight: 600; font-size: 14px; flex-grow: 1; color: #262626; text-decoration: none; }
        .options-icon { color: #262626; cursor: pointer; }

        /* A Imagem "Capa" clic√°vel no feed */
        .post-media-trigger {
            position: relative;
            width: 100%;
            cursor: pointer; /* Mostra que √© clic√°vel */
        }
        .post-media-trigger img { width: 100%; display: block; }
        .gallery-icon {
            position: absolute; top: 10px; right: 10px;
            color: white; background-color: rgba(0,0,0,0.3);
            padding: 5px; border-radius: 4px;
        }

        /* A√ß√µes do Post (Likes, etc) */
        .post-actions { padding: 12px 14px 0; display: flex; }
        .post-actions i { font-size: 24px; margin-right: 16px; color: #262626; cursor: pointer; }
        .post-actions .save-icon { margin-left: auto; margin-right: 0; }
        .post-details { padding: 0 14px 14px; font-size: 14px; }
        .likes-count { font-weight: 600; margin-bottom: 8px; display: block; margin-top: 8px; }
        .caption { line-height: 1.4; }
        .caption .username { margin-right: 5px; }

        /* =========================================
           MODAL TELA CHEIA (O Carrossel Real)
        ========================================= */
        .fullscreen-modal {
            display: none; /* Escondido por padr√£o */
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Fundo escuro */
            flex-direction: column;
            justify-content: center;
        }

        /* Bot√£o Fechar Modal */
        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        /* Estilos do Carrossel (Reciclados do anterior) */
        .carousel-wrapper {
            position: relative;
            width: 100%; height: 85%; /* Ocupa a maior parte da tela */
            display: flex; align-items: center; overflow: hidden;
        }
        .carousel-track {
            display: flex;
            width: 100%; height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .carousel-track::-webkit-scrollbar { display: none; }
        
        /* Slides no Modal - Importante: object-fit contain */
        .slide {
            min-width: 100%; height: 100%;
            scroll-snap-align: center; scroll-snap-stop: always;
            display: flex; align-items: center; justify-content: center;
        }
        .pagina-imagem-modal {
            max-width: 100%; max-height: 100%;
            object-fit: contain; /* Garante que a imagem inteira apare√ßa */
            display: block;
        }

        /* Navega√ß√£o do Modal */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            color: white; border: none; background: none;
            font-size: 40px; cursor: pointer; z-index: 10; padding: 20px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .prev { left: 0; display: none;}
        .next { right: 0; }
        .contador {
            text-align: center; color: #999; margin-top: 15px; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="insta-nav">Instagram do Primo</div>

        <article>
            <header class="post-header">
                <img src="copo.png" alt="Perfil" class="profile-pic">
                <a href="#" class="username">seuprimo_oficial</a>
                <i class="fas fa-ellipsis-h options-icon"></i>
            </header>

            <div class="post-media-trigger" id="openFullscreenBtn">
                <img src="PAG 1.jpeg" alt="Capa do Card√°pio">
                <div class="gallery-icon"><i class="fas fa-clone"></i></div>
            </div>

            <footer class="post-footer">
                <div class="post-actions">
                    <i class="far fa-heart"></i> <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                    <i class="far fa-bookmark save-icon"></i>
                </div>
                <div class="post-details">
                    <span class="likes-count">Curtido por 2.435 pessoas</span>
                    <div class="caption">
                        <a href="#" class="username">seuprimo_oficial</a>
                        <span>Toque na imagem acima para abrir nosso card√°pio completo em tela cheia! üçîüì±</span>
                    </div>
                </div>
            </footer>
        </article>
    </div>

    <div id="fullscreenModal" class="fullscreen-modal">
        <span class="close-modal" id="closeModalBtn">&times;</span>
        
        <div class="carousel-wrapper">
            <button class="nav-btn prev" id="btnPrev">‚ùÆ</button>
            <button class="nav-btn next" id="btnNext">‚ùØ</button>
            
            <div class="carousel-track" id="track">
                <div class="slide"><img src="PAG 1.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 2.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 3.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 4.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 5.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 6.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 7.jpeg" class="pagina-imagem-modal"></div>
                <div class="slide"><img src="PAG 8.jpeg" class="pagina-imagem-modal"></div>
            </div>
        </div>
        <div class="contador" id="contador">1 / 8</div>
    </div>

    <script>
        // Elementos do Modal
        const modal = document.getElementById("fullscreenModal");
        const openBtn = document.getElementById("openFullscreenBtn");
        const closeBtn = document.getElementById("closeModalBtn");
        
        // Elementos do Carrossel (dentro do modal)
        const track = document.getElementById('track');
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const contador = document.getElementById('contador');
        const totalPaginas = 8;

        // --- L√≥gica de Abrir/Fechar Modal ---
        openBtn.onclick = function() {
            modal.style.display = "flex"; // Mostra o modal
            atualizarInterface(); // Atualiza o carrossel ao abrir
            document.body.style.overflow = "hidden"; // Trava a rolagem do fundo
        }
        closeBtn.onclick = function() {
            modal.style.display = "none"; // Esconde o modal
            document.body.style.overflow = "auto"; // Destrava a rolagem
        }

        // --- L√≥gica do Carrossel (igual ao anterior) ---
        function atualizarInterface() {
            const width = track.offsetWidth;
            const scrollLeft = track.scrollLeft;
            let paginaAtual = Math.round(scrollLeft / width) + 1;
            if (paginaAtual < 1) paginaAtual = 1;
            if (paginaAtual > totalPaginas) paginaAtual = totalPaginas;
            
            contador.innerText = paginaAtual + ' / ' + totalPaginas;
            btnPrev.style.display = paginaAtual === 1 ? 'none' : 'block';
            btnNext.style.display = paginaAtual === totalPaginas ? 'none' : 'block';
        }

        btnNext.addEventListener('click', () => {
            track.scrollBy({ left: track.offsetWidth, behavior: 'smooth' });
        });
        btnPrev.addEventListener('click', () => {
            track.scrollBy({ left: -track.offsetWidth, behavior: 'smooth' });
        });
        track.addEventListener('scroll', () => {
            window.requestAnimationFrame(atualizarInterface);
        });
        window.addEventListener('resize', atualizarInterface);
    </script>

</body>
</html>
